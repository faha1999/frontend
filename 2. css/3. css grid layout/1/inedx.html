<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bootstrap -->
    <div class="container">
        <div class="row">
            <header class="col demo">Header</header>		
        </div>
        <div class="row">
            <aside class="col-md-4 demo">Sidebar</aside>
            <main class="col demo">Main content</main>
        </div>
        <div class="row">
            <footer class="col demo">Footer</footer>
        </div>
    </div>

    <br><br><br>

    <!-- Foundation -->
    <div class="grid-container">
        <div class="grid-x">
            <header class="cell demo">Header</header>
        </div>
        <div class="grid-x">
            <aside class="cell medium-4 demo">Sidebar</aside>
            <main class="cell auto demo">Main content</main>
        </div>
        <div class="grid-x">
            <footer class="cell demo">Footer</footer>
        </div>
    </div>

    <br><br><br>

    <!-- Floats -->
    <div class="demo-container">
        <header class="demo">Header</header>
        <div class="clearfix">
            <aside class="demo">Sidebar</aside>
            <main class="demo">Main content</main>
        </div>
        <footer class="demo">Footer</footer>
    </div>

    <br><br><br>

    <!-- CSS Grid -->
    <div class="demo-grid">
        <header class="demo">Header</header>
        <aside class="demo">Sidebar</aside>
        <main class="demo">Main content</main>
        <footer class="demo">Footer</footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
