<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Information Science & Library Management </title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info text-dark pt-3 pb-2">
            <div class="col-md-3 text-center">
                <img src="./image/university-of-dhaka-logo.png" alt="">
            </div>

            <div class="col-md-6 text-center pt-3">
                <h1 class="fw-bold">University Of Dhaka</h1>
                <h2 class="fw-bold">Information Science & Library Management</h2>
                <h2 class="fw-bold">Muktijoddha Ziaur Rahman Hall</h2>
            </div>

            <div class="col-md-3 text-center">
                <img src="./image/profile.jpeg" class="rounded-circle" alt="Profile">
                <h2 class="bold">Golam Rabbani</h2>
            </div>
        </div>

        <div class="row pt-4 backgroud g-3">
            <div class="col-md-4 shadow p-3 mb-3 bg-light rounded">
                <h4 class="fw-bold">Basic Information</h4>
                <form>
                    <div class="row mb-3">
                      <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName">
                      </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Father Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Mother Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="inputName">
                        </div>
                      </div>
  
                      <div class="row mb-3">
                          <label for="inputName" class="col-sm-4 col-form-label">Guardian Name</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName">
                          </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Roll No</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputName">
                        </div>
                    </div>

                  </form>
            </div>

            <div class="col-md-4 shadow p-3 mb-3 bg-light rounded">
                <h4 class="fw-bold">Address</h4>
                <form>
                    <div class="row mb-3">
                      <label for="inputName" class="col-sm-4 col-form-label">Department Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName">
                      </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Date of Birth</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Session</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputName">
                        </div>
                      </div>
  
                      <div class="row mb-3">
                          <label for="inputName" class="col-sm-4 col-form-label">Permanent Address</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName">
                          </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Present Address</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputName">
                        </div>
                    </div>

                  </form>
            </div>

            <div class="col-md-4 shadow p-3 mb-3 bg-light rounded">
              <h4 class="fw-bold">Contact</h4>
              <form>
                  <div class="row mb-3">
                    <label for="inputName" class="col-sm-4 col-form-label">Registration</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="inputName">
                    </div>
                  </div>

                  <div class="row mb-3">
                      <label for="inputName" class="col-sm-4 col-form-label">Phone</label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="inputName">
                      </div>
                  </div>

                  <div class="row mb-3">
                      <label for="inputName" class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputName">
                      </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-4 col-form-label">Father Phone Number</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputName">
                        </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputName" class="col-sm-4 col-form-label">Local Phone number</label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="inputName">
                      </div>
                  </div>

                </form>
          </div>

        </div>


        <footer>
          <div class="row text-center bg-info text-dark pt-3 pb-2">
            <h6 class="fw-500">
              &copy;2021 University of Dhaka
            </h6>
          </div>
        </footer>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
